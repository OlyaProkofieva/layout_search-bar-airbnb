<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav>
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="POST"
        class="searchForm"
        data-qa="big"
      >
        <label>
          <img
          src="images/Search.svg"
          alt="Search Icon"
          class="searchIconBig"
          >
          <input
            type="search"
            placeholder="Try &quot;Los Angeles&quot;"
            class="searchBar bigSearchInput"
            data-qa="keypress"
          > 
        </label>
      </form>
        
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="POST"
        class="searchForm"
        data-qa="small"
      >
        <img
          src="images/Search.svg"
          alt="Search Icon"
          class="searchIconSmall"
        >
        <input
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchBar smallSearchInput"
        >
      </form>
    </nav>
  </body>
</html>
